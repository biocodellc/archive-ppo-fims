<div class="row">
    <h3 class="page-header">Generate Template</h3>

    <div class="col-sm-offset-3 col-sm-6" id="template-form">
        <form class="form">
            <project-select public-btn-classes="pull-right" project-id="templateVm.projectId"></project-select>

            <div class="form-group" ng-show="templateVm.projectId">
                <div ng-class="{'input-group': templateVm.showRemoveConfig()}">
                    <select class="form-control" id="configs" ng-model="templateVm.config"
                            ng-change="templateVm.updateCheckedBoxes()"
                            ng-options="config for config in templateVm.configs">
                    </select>
                    <span class="input-group-btn" ng-show="templateVm.showRemoveConfig()">
                        <button class="btn btn-danger"
                                ng-click="templateVm.removeConfig()" id="removeConfig">Remove</button>
                    </span>
                    <div class="col-sm-12 alert alert-error alert-dismissable" role="alert" ng-show="templateVm.error">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                        <strong>Error!</strong> {{ templateVm.error }}
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>

<div class="row col-sm-12">

    <div id="templateInfo" ng-show="templateVm.projectId" style='min-height:200px;'>

        <div class="col-xs-6">
            <h2>Available Columns</h2>

            <p>Check available column headings to include in your customized FIMS
                spreadsheet.</p>
            <div id="cat1"></div>

            <button type='button' id='excel_button' class="btn btn-primary">Export Excel</button>
        </div>

        <div class="col-xs-6">
            <div id='abstract'></div>

            <h3>Definition</h3>

            <p>Click on "DEF" next to any of the headings to see the definition of the term.</p>

            <div id='definition'></div>
        </div>

    </div>

</div>
