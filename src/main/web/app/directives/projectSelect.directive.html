<td align=right>&nbsp;&nbsp;Choose Project&nbsp;&nbsp;</td>
<td>
    <select id=projects name="projectId" ng-model="projectSelectVm.projectId" style="width:300px">
        <option value="0">Select a project</option>
        <option ng-repeat="project in projectSelectVm.projects"
                value="{{ project.projectId }}"
                repeat-done="projectSelectVm.setProject()">
            {{ project.projectTitle }}
        </option>
    </select>
    <span ng-show="projectSelectVm.isAuthenticated">
        <input type="checkbox" ng-change="projectSelectVm.updateProjects()" ng-model="projectSelectVm.includePublic" id="includePublic"/>
        <span style="font-size:11px;">
            (include public projects)
        </span>
    </span>
</td>
